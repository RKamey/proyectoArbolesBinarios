<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbol Binario</title>
    <link rel="shortcut icon" href="https://as2.ftcdn.net/v2/jpg/04/55/01/85/1000_F_455018542_9qr4g2D25J4r3PqnCgitd3bWicA3Js2i.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="arbolBinary.js"></script>
  </head>
  <body>

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand h1">Arbol Binario de Expresiones Aritméticas</span>
      </div>
    </nav>

    <br>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Árbol Binario</h1>
          <h4 class="text-center h4">Usar sólo un dígito y los operadores +, -, *, /</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="expresion" class="form-label">Expresión</label>
              <input type="text" class="form-control" id="expresion" placeholder="Ingrese la expresión">
            </div>
            <button type="button" class="btn btn-success" id="btn-calcular">Calcular</button>
            <button type="button" class="btn btn-danger" id="btn-limpiar">Limpiar</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Resultado</h1>
          <p id="resultado"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Preorden</h5>
              <p class="card-text" id="preorden">Preorden</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Postorden</h5>
              <p class="card-text" id="postorden">Postorden</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
